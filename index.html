<script>
  //darkmode
  function myFunction() {
     var element = document.body;
     element.classList.toggle("darkmode");
  }
  //responsive nav
  function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
